热情似火=制片地区\:美国|导 演\:比利·怀尔德|类 型\:爱情，喜剧|主 演\:杰克·莱蒙，玛丽莲·梦露，乔治·拉夫特|片 长\:120分钟|上映时间\:1959年3月29日|对白语言\:英语|剧情简介\: 1929年，动荡的芝加哥时常有强盗集团的骚扰。在乐团工作的乔（托尼·柯蒂斯饰）和杰瑞（杰克·莱蒙饰），因在偶然的机会中目击盗匪史巴克的手下在车库内射杀了告密者，而被穷追不舍。正好一女性乐团需要他们这样的人才，于是二人便男扮女装加入，随之抵达迈阿密才躲过了追杀。该团有位美丽的女郎，名叫秀珈（玛丽莲·梦露饰），乔知道她想要一个有钱的金龟胥，便抓住这一弱点自称为石油王的公子企图得到她的芳心，另一方面杰瑞也对秀珈情有独钟，然而一个很富有的老翁不知杰瑞是男儿身，对他纠缠不休，令他非常惊慌四处躲藏。不久由于大盗匪集团要在迈阿密开会，他们又开始逃亡，最后逃到老富翁的住宅，因而引出一连串的逗笑场面。 [3]|
