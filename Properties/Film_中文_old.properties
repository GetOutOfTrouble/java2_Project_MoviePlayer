非洲女王号=制片地区\:英国、美国|导 演\:约翰·休斯顿|类 型\:剧情片|主 演\:亨弗莱·鲍嘉，凯瑟琳·赫本，罗伯特·莫利|片 长\:105分钟|上映时间\:1951年12月23日（美国）|对白语言\:英语、德语、斯华西里语|剧情简介\:1914年，在东非一片僻静的丛林里生活着一些土著人，来自英国的牧师塞米尔·塞耶（罗伯特·莫利饰）和他的妹妹罗斯·塞耶（凯瑟琳·赫本饰）也长期生活在这里。查尔斯·奥尔特耐（亨弗莱·鲍嘉饰）驾驶着他的“非洲女王号”穿行于各个部落之间，为他们传递信件。这天，他带来消息说，英、德之间已经开战了，也许会秧及到这里。果然，德军在第二天便闯进村，烧毁了所有的房屋，赶走了所有的村民，善良的牧师塞米尔因此而发疯并最终病死。罗斯请求奥尔特耐送她回到英属的地界，但奥尔特耐不同意，因为那样就必须经过乌兰加河，那是一条从没人能活着航行过去的河道，况且德军的“路易斯号”大渡轮在交界处守着，凭“非洲女王号”这样的小船是无法与它抗衡的。罗斯看到船上的炸药和氧气筒突发奇想，利用它们可以自制鱼雷，击沉“路易斯号”。罗斯离奇的想法令奥尔特耐惊叹不已，但他不得不承认，这是个聪明的办法。于是两人出发了。一路上，奥尔特耐教会了罗斯许多驾船的技巧，他们逃过了鳄鱼的追赶，驶过了充满暗礁的河道，很快“路易斯号”出现在他们面前，就在两人安装好自制的鱼雷，瞄准目标蓄势待发之即，暴风雨不期而至，“非洲女王号”被打翻了。醒来时已经风平浪静，他们被“路易斯号”上的德军抓获。正欲实施绞刑之时，意想不到的事情发生了，浮出水面的“非洲女王号”慢慢地向“路易斯号”漂来，两船相撞后，鱼雷爆炸，跳水逃生的奥尔特耐和罗斯远远地看到“路易斯号”沉下了水面 [2] 。|
第三个人=制片地区\:英国|导 演\:卡罗尔·里德|类 型\:黑色/悬念/惊悚|主 演\:约瑟夫·科顿JosephCotten...HollyMartins，阿丽达·瓦尔蒂AlidaValli...AnnaSchmidt|片 长\:104MINSMins|上映时间\:1949年9月2日|对白语言\:英语|剧情简介\:改编自英国著名小说家格雷厄姆·格林的短篇小说，描述美国通俗小说作家马相斯应朋友哈里之邀来到二战后的维也纳，但一抵达便惊闻哈里车祸逝世的消息，而且警方告诉他哈里是无恶不作的黑帮分子，但马丁斯在追查真相时发现了破绽。有一个神秘的第三者是其中关键，同时，马丁斯也认识并爱上了哈里的女友安娜，可是，哈里的突然出现，使马丁斯了解了丑陋的真相，导演卡罗尔·里德成功地以光影对比鲜明的映象效果重塑战后欧洲的混乱气氛，亦反映出美苏冷战的时代特色。饰演马丁斯的约瑟夫·哥顿表现出色，但在黑暗中现身的奥森．威尔斯饰演的配角哈里却更抢镜头。本片荣获1949年嘎纳电影节金棕榈奖，第23届奥斯卡最佳摄影金像奖，英国电影学院最佳影片金奖，并被评选为英国电影史上最佳影片第一名。本片被评为电影史上杰出的100部电影之一，此发行版本是经过标准公司修复的发行的一区版。|
影子武士=制片地区\:日本 美国|导 演\:黑泽明|类 型\:剧情 / 战争 / 历史|主 演\:仲代达矢，山崎努，萩原健一，根津甚八，大泷秀治|片 长\:180分钟|上映时间\:1980年4月23日|对白语言\:日语|剧情简介\:十六世纪末， 日本战国时代，群雄割据，其中以武田信玄、织田信长、德川家康的势力最大。1572年， 武田信玄击溃织田信长与德川家康的联军，并于次年包围家康的属地野田城。然而信玄却急死于军中， 一时间战争形势急转直下，先前占优势的武田军忽然面临着家族分裂，军心大乱的危机。在危难关头，几个家臣秘密找出一名面容酷似信玄的盗贼假装信玄以稳定军心，顺利退兵，并震慑住虎视眈眈的织田、德川、上杉等豪强。按日本战国的习惯，这个模仿者被称为影子武士。这样的状况维持了三年之久。三年之后影子武士的身份首先在家族中被揭露出来，信玄之子武田胜赖全面夺取家中军政大权，并违背信玄遗训领兵出征。结果被织田信长以三段式火枪射击加防马栅栏战术击溃，全军覆没，武田家从此没落 [1] 。电影通过一个小人物的视角展开一个大名家族的兴衰史，渲染了故事的悲剧情怀，影子武士的遭遇体现出个人在历史大潮中的微不足道。影片的结局是影子武士精疲力竭地毙命于水中， 最终与武田军旗擦肩而过。以一个影子武士去挽救逝去的武田家，去挽留信玄的力量，终究是镜花水月 [1] 。|
西北偏北=制片地区\:美国|导 演\:阿尔弗雷德·希区柯克|类 型\:惊悚、悬疑、冒险|主 演\:加里·格兰特，詹姆斯·梅森，爱娃·玛丽·森特，洁茜·罗伊丝·兰迪斯|片 长\:136分钟|上映时间\:1959年01月17日|对白语言\:英语|剧情简介\:Roger O. Thornhill（加里·格兰特饰）是个有点幽默感的普通广告商  ，在他和客户吃饭的时候，忽然两个人上来绑架了他，并叫他Kipling。Roger莫名其妙地被带到一间大房子里，见到了几个不明身份的人，为首的一个也认定他就是Kipling，并要他合作交出东西。还没等Roger明白，几个人给他灌了大瓶波旁酒，把他扶上一辆汽车，看来要制造一个酒后驾车坠海而死的假象。Roger朦胧中居然没有出事，只是被警察指控酒后驾驶偷来的汽车。第二天，Roger的供词没有人相信，大房子里的人也一口咬定是他参加宴会后酒醉而去的。为了自己的清白，也是出于好奇心，Roger根据前晚的线索，找到凯普林的酒店房间，但没有发现什么，却又被人追赶。他又来到联合国大厦，想找大房子的主人，却背上杀害联合国官员的凶手的罪名。此后Roger遭到黑帮组织的追杀，但同时也被FBI注意到并被FBI收为特工，派遣Eve Kendall和Leonard予以协助，最终拿到了黑帮组织的犯罪证据并和艾娃·坎多走到了一起。 [3]|
