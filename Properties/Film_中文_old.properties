窈窕淑女=制片地区\:美国|导 演\:乔治·库克|类 型\:爱情，喜剧|主 演\:奥黛丽·赫本，雷克斯·哈里森，杰瑞米·布雷特|片 长\:170分钟|上映时间\:1964-12-25 （美国）|对白语言\:英语|剧情简介\:卖花女伊莉莎·杜利特尔，长得眉清目秀，聪明伶俐，但出身寒微，家  境贫寒。她每天到街头叫卖鲜花，赚点钱养活自己补贴父亲。一天，伊莉莎低俗的口音引起了语言学家希金斯教授的注意，教授夸口只要经过他的训练，卖花女也可以成为贵夫人。伊莉莎觉得教授说的话对她是一个机会，就主动上门要求教授训练她，并付学费。被嘲弄后，教授的朋友皮克林（为了成全伊莉莎）和他打赌，如果让伊莉莎以贵夫人的身份出席两个月后将举办的大使游园会而不被人识破真相，那么皮克林愿意承担一切试验费用和伊莉莎的学费，这激起了教授的斗志，希金斯欣然接受了挑战。他是不甘示弱的，他从最基本的字母发音开始教起。希金斯是个精力旺盛和讲究科学的学者，对每一件感兴趣的事都能废寝忘食。他胸怀坦荡、丝毫不怀任何恶意，但他又象孩子一样，毫不顾及他人的感情，对伊莉莎严加训练。有一次，希金斯带伊莉莎去参加母亲的家宴时,年轻的绅士弗雷迪被伊莉莎的美貌和谈吐自若的神情深深打动,一见倾心,竟然丝毫也认不出她就是曾经在雨中向他叫卖的肮脏的卖花姑娘。希金斯已经40多岁，还未结婚，他从来看不上年轻姑娘，可在生活上竟然离不开伊莉莎了。他的衣服饮食和约会安排，全凭伊莉莎照料。然而使伊莉莎气恼的是希金斯简单粗暴的脾气。他教她温文尔雅的用语，却从不用温文尔雅的态度对待她。6个月后，希金斯满怀信心地带伊莉莎和皮克林一起出席希腊大使举办的招待会。伊莉莎是以皮克林上校和希金斯教授的远房亲戚的身份参加这次大使的招待会的，她全力以赴，谈笑自若，风度翩翩，光彩照人。当她出现并受到女王与王子的青睐后，人们停止了交谈，欣赏着她令人倾倒  的仪态。她的待人接物圆熟而老练，而又恰到好处，希金斯的第一个学生尼波姆克为听出她的出身用尽看家本领与伊莉莎周旋，却被伊莉莎弄得晕头转向，失败而归，希金斯成功了。伊莉莎在招待会上光彩夺目！但当回到家里后，由于希金斯无视疲惫不堪的伊莉莎的存在，而是只顾和朋友庆祝打赌的成功，对未来充满恐惧的伊莉莎不被理解，伤心之下，愤然离开了希金斯的家。她在门口遇到了痴情的弗雷迪，在马场见过后追求不成，他便每天晚上几乎都来到伊莉莎窗下徘徊，默默地关注着伊莉莎，伊莉莎为他的痴心感动。虽然希金斯态度暴躁，然而却是潜移默化，日久生情，在伊莉莎赌气出走之后因此变得十分苦闷，他到母亲家寻求帮助，却意外相遇，可两人却又吵了一架。伊莉莎表示要嫁给弗雷迪，希金斯既惊讶又生气，愤然离去。但是回家途中却又不可抑制地想起伊莉莎，认为伊莉莎已融入他的生命。 [1]|
罗马假日=制片地区\:美国|导 演\:威廉·惠勒|类 型\:爱情|主 演\:奥黛丽·赫本，格里高利·派克|片 长\:118 min，117 min （剪切版）|上映时间\:1953年8月27日|对白语言\:英语，意大利语|剧情简介\:罗马假日 安妮公主作为王位继承人将出访欧洲的各大城市。消息一经传出便引起了极大的轰动。安妮公主欧洲之行的最后一站是罗马，安妮公主很想尽情地饱览一下罗马的优美风光，可侍从们以公主身份高贵、不宜在黎民百姓面前抛头露面为由拒绝了，并给她注射了镇静剂。公主在药效发作前假装睡着了，待侍从们出去后，她偷偷越窗溜了出来。然而没逛多久，镇静剂的药效就产生了作用，使公主在广场附近喷水池边的一条长椅上迷迷糊糊地睡着了。与此同时，美国新闻社的穷记者乔·布莱德里恰好经过这里，乔刚刚从朋友那里打牌归来，以为这是一个在狂欢中被灌醉的少女，就租了一辆出租车想把她送回家。可是公主睡得特别沉，怎么也叫不醒，无奈之下，乔只好 把她带回了自己的住所，并对她睡自己的床感到不满，于是将安妮公主放到了沙发上。第二天，报纸上的特别公告使乔意识到他带回的少女就是安妮公主，于是他欣喜若狂，打算写一篇关于公主内幕的独家报道。公主醒后发现了陌生的乔，乔连忙解释，公主才安心了。她向乔借了一些钱，然后告别了他，又到罗马大街上闲逛了。乔赶忙给他的摄影师朋友欧文打电话，让他准备好。同时自己跟踪公主，在西班牙广场上佯装和她偶遇，便自告奋勇地要为公主做导游，骑着摩托车带着她游览罗马城，同时，欧文也驾驶着小汽车跟在他们后面，拍下了许多珍贵的镜头。然而这一切，公主浑然不觉。公主的失踪引起了官员和侍从们的惊慌，国王秘密派出了许多便衣四处寻找公主的下落。便衣在乔领着公主来到水上舞厅参加舞会时发  现他们了，他们请公主和他们回去，而公主坚决不肯，便衣们要强行绑架她回去，乔和欧文同他们厮打起来，而任性调皮的公主也大打出手，十分开心。趁着混乱，乔带着公主逃之夭夭，而那些便衣们却被当地警察抓走了。一天过去了，公主终于要回宫了，可此时她和乔发现彼此间擦出了爱的火花，坠入了情网。怎奈公主毕竟是公主，平民终究是平民，两人只能依依惜别。乔的朋友欧文在和公主握手后决心抛弃功成名就之良机，将照片送予公主留念。最后，在深情的四目对望中，公主轻轻地对乔说了声再见…… [2]|
虎豹小霸王=制片地区\:美国|导 演\:乔治·罗伊·希尔|类 型\:西部，剧情，犯罪，冒险|主 演\:保罗·纽曼，罗伯特·雷德福，凯瑟琳·罗斯|片 长\:110分钟|上映时间\:1969年9月23日|对白语言\:英语，西班牙语|剧情简介\:19世纪末的美国西部小镇上，劫匪头目布奇·卡西迪（保罗·纽曼饰）和他的搭档圣丹斯小子（罗伯特·雷德福饰）组成的“虎豹小霸王”在当地威名赫赫，两人在小镇上四处抢劫银行，与对手凶残搏杀，与警察机智周旋。一天，布奇在打败了前来与自己决斗的手下哈维·罗根（特德·卡西迪饰）后，得知罗根一伙准备抢劫飞人公司的邮车，便与圣丹斯小子率领手下依旧按照原计划成功打劫了飞人公司的邮车，却不料因此招来一队骑警的追捕，但两人仍躲过了此次追捕。不久，布奇和圣丹斯再次出马打劫飞人邮车，但之前布奇和圣丹斯的强盗行径已经惹恼了铁路大亨，早有准备大亨请来了几位好手对两人紧追不舍，布奇和圣丹斯仓皇逃窜，不料追兵非常有经验，任凭布奇耍尽计谋和手段依旧无法摆脱他们的追踪。走投无路的布奇和圣丹斯最后无法只得弃马爬上山崖跳下深涧逃生。逃生的两人找到埃塔·普莱斯（凯瑟琳·罗斯饰），并商议一起前往遥远的玻利维亚，在异国他乡，厌倦了一切的布奇和圣丹斯决定金盆洗手走上正道，当起了一名矿主的保镖。好景不长，在从银行取款的返程途中，矿主却被一伙劫匪打死。无奈之中布奇和圣丹斯只好重操旧业，但埃塔却因此离开了他们回到了美国。之后，两人意外暴露了身份，被追赶而来的警察重重包围，毫无生还希望的布奇和圣丹斯决定冲出重围。 [1-2]《虎豹小霸王》海报|
