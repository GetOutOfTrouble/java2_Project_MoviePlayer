偷自行车的人=制片地区\:意大利|导 演\:维托里奥·德·西卡|类 型\:剧情|主 演\:朗培尔托·马齐奥拉尼，恩佐·斯泰奥拉|片 长\:93分钟/80分钟（光盘版）|对白语言\:意大利语|剧情简介\:故事发生在二战后的罗马。职业介绍所前人群涌动，无数人在等待工作。赋闲达两年之久的安东终于被介绍到广告张贴所工作，但有个条件，他必须有自行车才能工作。妻子当掉了家里所有的床单才赎回被当掉的自行车。第二天一早，儿子布鲁诺就为爸爸擦好自行车，妻子为他准备好午餐。安东从广告张贴所领到任务，一位有经验的工人给他指点完工作要领，留下他独自工作。一小伙子乘安东工作之时，骑上他停靠在路边的自行车飞驰而去。安东跑去追赶，却被眼线干扰，失去目标。安东向警察报案，却得不到任何帮助，他只得向好友求援。好友建议第二天一早到自行车市场去找，因为偷车人可能在那儿脱手。次日清晨，安东带着儿子和好友来到自行车市场。一阵寻找后毫无结果。他们又来到另一个自行车市场继续寻找。不想一场大雨，把市场冲散。父子挤在屋檐下避雨时，发现那个偷自行车的小伙在不远处和一个老乞丐交谈。安东追了过去，那人骑着自行车逃走。安东急忙回来寻找老乞丐，盘问他小伙的下落。老乞丐拒绝回答，安东父子紧盯他来到一座教堂，安东再三要求老乞丐陪他去找小伙。无奈下老乞丐只得告诉他一个地址，但不肯陪他去。他们的争吵声引来教堂工作人员，老乞丐趁机溜掉。按老乞丐提供的地址，父子来到一个贫穷的居民区，在那儿碰到偷车的小伙。小伙看到他们撒腿就跑，安东把小伙揪到大街上。没想到围观的居民都是他的邻居，偏偏这时小伙抽搐起来。居民们纷纷为小伙开脱，指责和恐吓安东，尽管布鲁诺找来警察也无能为力。面对一张张充满敌意的眼睛，安东只得知难而退。父子俩沮丧地往回走。路过街口时，安东看到街边无人处停靠着的一辆自行车，一个念头  在他的头脑中闪现。他急忙打发儿子回家，自己偷偷骑上那辆自行车，不料被车主发现，并被路人抓住，要将他送往警察局。街边等车的布鲁诺看到这一切，跑了过来，哭喊着“爸爸”拼命地拉着父亲。车主看到哭泣的布鲁诺，让大家放了安东。安东木然地行走在大街上，布鲁诺紧紧地拉着父亲的手。看到身边的儿子，安东流下了眼泪，握紧了儿子的手。父子俩消失在茫茫人群中。 [2-3]|
乱世佳人=制片地区\:美国|导 演\:维克多·弗莱明|类 型\:爱情|主 演\:费雯·丽，克拉克·盖博，奥丽维亚·德哈维兰，托马斯·米切尔，奥利维娅·德哈维兰，海蒂·麦克丹尼尔|片 长\:238分钟/223分钟(1969瑞典版)/224分钟(1994英国版)|上映时间\:1939年9月9日在福克斯剧院首映|对白语言\:英语|剧情简介\:1939年首映海报 1861年美国南北战争爆发的前夕，塔拉庄园的千金小姐斯嘉丽（费雯·丽饰）爱上了另一庄园主的儿子艾希礼（莱斯利·霍华德饰），但艾希礼却选择了温柔善良的梅兰妮（奥莉薇·黛·哈佛兰饰）。斯嘉丽赌气嫁给梅兰妮的弟弟查尔斯。南北战争爆发后，查尔斯上前线并战死。斯嘉丽成了寡妇，但她内心却一直热恋着艾希礼。斯嘉丽和风度翩翩的商人白瑞德（克拉克·盖博饰）相识，但拒绝了他的追求。目睹战乱带来的惨状，任性的斯嘉丽成熟了不少。不少人家惊惶地开始逃离家园，但正巧梅兰妮要生孩子，斯嘉丽只好留下来照顾她。战后斯嘉丽在绝望中去找白瑞德借钱，偶遇本来要迎娶她妹妹的暴发户弗兰克。为了保住家园，她勾引弗兰克跟她结婚。 　　弗兰克和艾希礼加入了反政府的秘密组织，在一次集会时遭北方军包围，弗兰克中弹死亡，艾希礼负伤逃亡，在白瑞德帮助下回到梅兰妮身边。斯嘉丽再次成为寡妇，此时，白瑞德前来向她求婚，她终于与一直爱她的搞私运军火和粮食致富的白瑞德结了婚。一年后，女儿邦妮出生，白瑞德把全部感情投注到邦妮身上，他跟斯嘉丽的感情却因她忘不了艾希礼而破裂。斯嘉丽再次怀孕，但在和白瑞德的争吵中滚下楼梯流产。白瑞德感到内疚，决心同斯嘉丽言归于好，不料就在这时，小女儿邦妮意外坠马摔死了。与此同时梅兰妮终因操劳过度卧病不起。临终前，她把自已的丈夫艾希礼和儿子托付给斯嘉丽，斯嘉丽不顾一切扑向艾希礼的怀中，紧紧拥抱住他，站在一旁的白瑞德无法再忍受下去，转身离去。面对伤心欲绝毫无反应的艾希礼，斯嘉丽终于明白，她爱的艾希礼其实是不存在的，她真正需要的是白瑞德。 　　当斯嘉丽赶回家里告诉白瑞德，她是真正爱他的时候，白瑞德已不再相信她。他决心离开斯嘉丽，返回老家去寻找美好的事物，被遗弃的斯嘉丽站在浓雾迷漫的院中，想起了父亲曾经对她说过的一句话：“世界上唯有土地与明天同在。”她决定守在她的土地上重新创造新的生活，她期盼着美好的明天的到来 [2] 。|
公民凯恩=制片地区\:美国|导 演\:奥逊·威尔斯|类 型\:剧情、悬疑|主 演\:奥逊·威尔斯，约瑟夫·科顿，阿格妮丝·摩尔海德，多萝西·康明戈尔|片 长\:119分钟|上映时间\:1941年5月1日|对白语言\:英语|剧情简介\:1940年，美国佛罗里达州柴那杜的一座荒芜的庄园淹没在黑沉沉的夜色中，只有一间屋子的窗户  还亮着灯光，这是报业大王查尔斯·福斯特·凯恩（奥逊·威尔斯饰）的卧室。凯恩安详地躺在床上，手中握着的玻璃球晶体闪现出奇妙的景色：一片片雪花飘落在一所农舍上。寂静中响起了凯恩衰老而低微的声音：“玫瑰花蕾！”随即他的手慢慢松开，玻璃球落下去，那玻璃球内神奇的雪景随即幻灭。凯恩死了，死得那么凄凉，身边除了护士和佣人，没有一个亲人。凯恩的死，忙坏了新闻界人士，报刊的头版头条报道了他的死讯，并对他的评价褒贬不一。有冠以“爱国者”、“民主主义者”称号的，也有骂其“战争贩子”、“叛徒”的。人们搞不清凯恩到底是一个什么样的人。而凯恩临死时最后说的“玫瑰花蕾”却引起了记者们的兴趣。这句话的含意是什么呢，大家猜测纷纷。记者们决定去访问与凯恩接近的人、爱他的人和恨他的人。一位有经验的编辑汤普逊以记者身份承担了这一艰巨的调查访问任务 [3] 。|
星际穿越=制片地区\:美国，英国|导 演\:克里斯托弗·诺兰|类 型\:冒险，科幻|主 演\:马修·麦康纳，安妮·海瑟薇，杰西卡·查斯坦，韦斯·本特利，卡西·阿弗莱克，迈克尔·凯恩|片 长\:169分钟|上映时间\:2014年11月7日（美国），2014年11月12日（中国大陆）|对白语言\:英语|剧情简介\:在不远的未来，随着地球自然环境的恶化，人类面临着无法生存的威胁。这时科学家们在太阳系中的土星附近发现了一  个虫洞，通过它可以打破人类的能力限制，到更遥远外太空寻找延续生命希望的机会。一个探险小组通过这个虫洞穿越到太阳系之外，他们的目标是找到一颗适合人类移民的星球。在这艘名叫做“Endurance”的飞船上，探险队员着面临着前所未有，人类思想前所未及的巨大挑战。然而，通过虫洞的时候，他们发现飞船上的一个小时相当于地球上的七年时间，即使探险小组的任务能够完成，他们的救赎对于对地球上仍然活着的人来说已经是太晚。飞行员库珀（马修·麦康纳饰演）必须在与自己的儿女重逢以及拯救人类的未来之间做出抉择 [5] 。|
星球大战=制片地区\:美国|导 演\:乔治·卢卡斯|类 型\:动作|主 演\:马克·哈米尔，哈里森·福特|片 长\:121 分钟|上映时间\:1977年5月25日|对白语言\:英语|剧情简介\: 残暴的银河帝国建立十九年后，为震慑愈演愈烈的叛乱风潮，皇帝下令建造了可摧毁一整个行星的可怕武器“死星”。生活在沙漠星球塔图因的农家少年卢克·天行者（马克·哈米尔饰）偶然发现了搭载着“死星”设计图的两个义军机器人R2-D2和C-3PO，并通过他们结识了在当地隐居多年的绝地大师欧比旺·克诺比（亚利克·基尼斯饰），从而卷入到了义军同盟对抗帝国的斗争中。欧比旺开始了对卢克的绝地训练，他们与走私船“千年隼号”的船长汉·索洛（哈里森·福特饰）和他的搭档伍基人丘巴卡（彼特·梅靥饰）一起踏上了将“死星”设计图送交义军的危险旅程。在从帝国手中拯救美丽的义军领袖莱娅公主（凯丽·费雪饰）后，欧比旺在一场同他从前的徒弟、邪恶的西斯尊主达斯·维德（大卫·鲍罗斯饰）的光剑决斗中不幸牺牲。卢克等人成功携设计图抵达了义军基地雅文4号，但“死星”也尾随而至。在一场激烈的空战后，卢克成功驾机击毁“死星”并证明了原力与他同在。 [3]|
